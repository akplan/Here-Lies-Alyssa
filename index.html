<head>
<title>Here Lies Alyssa - a generative poem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="bgimage"></div>

<div class="container">
    <div class="content">
        <script src="script.js"></script>
        <div class="poemcontainer">
        <h1> Here lies Alyssa. </h1>
        <h2 id="epitaph">She can't decide on an epitaph,<br>so she's asking the internet for help.</h2>
        <hr />
        <p id="footnote">In case my stupidity kills me, please pick the one you think is most fitting. Tell my family I love them, but I don't love them enough to go with whatever epitaph <i>they</i> want. <br><i>I'm a grown-ass corpse, goddamnit.</i></p>
        <button type="button" class="btn btn-default" onclick="generate()">How about this one?</button> 
        </div>
    </div>
</div>

</body>
